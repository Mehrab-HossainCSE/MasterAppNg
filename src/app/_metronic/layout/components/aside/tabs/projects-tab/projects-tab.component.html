
<head>
  <style>
    .menu__item{
      transition: 0.3s;
    }
.menu__item:hover{
  background-color: #f0f0f0;
}
.menu__item .custom-list{
  cursor: pointer;
}

.menu__item .custom-list h5{
  transition: 0.3s;
}

.menu__item .custom-list:hover h5{
  color: #17C653 !important;
}
  </style>
</head>

<div class="menu__item border-bottom" *ngFor="let item of allProjects">

  <a
    class="custom-list d-flex align-items-center px-5 py-4 text-decoration-none"
    [routerLink]="[item.navigateUrl]"
  >
    
      <div class="me-3">
              <img
                [src]="fileUrl + item.logoUrl"
                class="img-fluid rounded-circle"
                style="width: 35px; height: 35px; object-fit: cover; border: 1px solid #cccccc;"
                alt="{{ item.title }} logo"
              />
            </div>


    <div class="d-flex flex-column flex-grow-1">

      <h5 class="custom-list-title fw-bold text-gray-800 mb-0 ">
        {{ item.title }}
      </h5>
     
    </div>
 
  </a>

</div>
